<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Coffee Blog</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="site-header">
                <h1><strong>Coffee</strong> Blog</h1>
                
                <nav>
                    <a href="About.html">About Us</a>
                    <a href="courses.html">Courses</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div><!--site header-->

            <div class="header-text"></div>
                <h2>Coffee Blog With Tips and Courses</h2>
                <p>Learn from the experts with the best recipes and tips</p>
            </div><!-- .head-text-->
        </div><!--.container-->
   </header>

    <main class="container">
        <h2 class="center">Contact</h2>
        <div class="flex center-elements">
            <div class="complete">
                <img src="img/contact.jpg" alt="contact background">
            </div>
            
        <div class="contact-form portion-6">
                <form action="#">
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your Name">
                </div><!--field-->

                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your Email">
                </div><!--field-->
           
           <div class="field">
               <label for="message">Message: </label>
               <textarea id="message"></textarea>
           </div><!--div field-->

           <div class="field register">
               <input type="submit" value="Send" class="btn">
           </div>
            </form><!--form-->
        </div><!--.contact form-->
    </div><!-- .flex-->
    </main>

    <footer class="site-footer">
        <div class="container">
        <div class="footer-container">
            <p><strong> Coffee </strong>Blog</p>
        <nav>
            <a href="About.html">About Us</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contact</a>
        </nav>
        </div>
    </div>
    </footer>
</body>
</html>
